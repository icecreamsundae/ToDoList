<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main.css">
  <script defer src="./js/App.js"></script>
  <script defer src="./js/ToDo.js"></script>
  <script defer src="./js/Login.js"></script>
  <title>To Do List</title>
</head>
<body>
  <div id="container">
    <h1>LIFE IS SHORT, GO AFTER WHAT YOU LOVE</h1>
    <div class="inner">
      <h2 id="clock">00:00:00</h2>
      <form class="hidden login-form">
        <input class="user-name" type="text" placeholder="NICKNAME" required />
        <input class="btn-login" type="button" value="Login!" />
      </form>
      <h2 class="hidden welcome-user" ></h2>
      <form class="to-do-form">
        <input class="wirte-todo" type="text" placeholder="TO DO LIST" required />
      </form>
      <ul id="todo-list"></ul>
    </div>
  </div>
</body>
</html>
